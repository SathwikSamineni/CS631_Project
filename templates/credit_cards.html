<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Credit Card Management</title>
    <style>
        body { background: linear-gradient(to right, #eacda3, #d6ae7b); font-family: sans-serif; padding: 30px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        form label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        table { width: 100%; margin-top: 30px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #333; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { color: #007bff; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Credit Card</h1>
        <form method="post" action="/add-card">
            <label for="CardNumber">Card Number</label>
            <input type="text" name="CardNumber" required maxlength="16">

            <label for="CustomerID">Customer</label>
            <select name="CustomerID" required>
                {% for c in customers %}
                    <option value="{{ c[0] }}">{{ c[1] }}</option>
                {% endfor %}
            </select>

            <label for="CardType">Card Type</label>
            <input type="text" name="CardType" required placeholder="Visa, MasterCard, etc.">

            <label for="SecurityCode">Security Code</label>
            <input type="text" name="SecurityCode" required maxlength="4">

            <label for="BillingAddress">Billing Address</label>
            <input type="text" name="BillingAddress" required>

            <label for="ExpiryDate">Expiry Date (MM/YYYY)</label>
            <input type="text" name="ExpiryDate" required>

            <button type="submit">Save Card</button>
        </form>

        <h2>Saved Credit Cards</h2>
        <table>
            <tr>
                <th>Card Number</th>
                <th>Customer ID</th>
                <th>Type</th>
                <th>Security Code</th>
                <th>Billing Address</th>
                <th>Expiry</th>
            </tr>
            {% for card in cards %}
            <tr>
                <td>{{ card[0] }}</td>
                <td>{{ card[1] }}</td>
                <td>{{ card[2] }}</td>
                <td>{{ card[3] }}</td>
                <td>{{ card[4] }}</td>
                <td>{{ card[5] }}</td>
            </tr>
            {% endfor %}
        </table>

        <p><a href="/">â¬… Go back to Customer Registration</a></p>
    </div>
</body>
</html>
