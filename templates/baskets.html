<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping Basket</title>
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }
        .container {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #34495e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add to Shopping Basket</h1>
        <form method="post" action="/add-to-basket">
            <label for="CustomerID">Customer</label>
            <select name="CustomerID" required>
                {% for c in customers %}
                <option value="{{ c[0] }}">{{ c[1] }}</option>
                {% endfor %}
            </select>

            <label for="ProductID">Product</label>
            <select name="ProductID" required>
                {% for p in products %}
                <option value="{{ p[0] }}">{{ p[1] }}</option>
                {% endfor %}
            </select>

            <label for="Quantity">Quantity</label>
            <input type="number" name="Quantity" min="1" required>

            <button type="submit">Add to Basket</button>
        </form>

        <h2>Basket Contents</h2>
        <table>
            <tr>
                <th>Basket ID</th><th>Customer</th><th>Product</th><th>Quantity</th>
            </tr>
            {% for item in basket_items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/">â¬… Back to Home</a>
    </div>
</body>
</html>
